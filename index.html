<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="flex-col">

  <div class="content flex-col">

    <header></header>

    <main class="flex-col">
      <h2>PERFUME</h2>

      <h1 style="line-height: 1">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <section class="purchase">
        <section class="prices" style="display: flex; align-items: center; gap: 1em;">
          <p class="discounted-price">$149.99</p>
          <p class="original-price"><del>$169.99</del></p>
        </section>

        <button> <img src="./images/icon-cart.svg"> Add to Cart</button>
      </section>
    </main>

  </div>

</body>
</html>
